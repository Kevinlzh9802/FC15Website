{% extends "base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>Welcome {{ username }} !</h4>
    <h4>Please choose the file you want to upload</h4>
    <hr />

    <div class="form-group">
        <label for="id_filename" class="col-md-2 control-label">Filename</label>
        {{ form.filename }}
    </div>
    <br />
    <div class="form-group">
        <label for="id_description" class="col-md-2 control-label">Description</label>
        {{ form.description }}
    </div>
    <br />
    <div class="form-group">
        <label for="id_file" class="col-md-2 control-label">File</label>
        {{ form.file }}
    </div>
    <br />
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="submit" class="btn btn-default" onclick="return confirm('Are you sure to upload the code?')" />
        </div>
    </div>

    <hr />
</form>

{% endblock %}
