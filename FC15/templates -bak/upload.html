{% extends "base.html" %}

{% block content %}

<div class="smart-green">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Welcome {{ username }} !</h1>
    <h5>Please choose the file you want to upload</h5>
    <hr />
    <div class="form-group">
        <label for="id_filename" class="col-md-2 control-label">Filename</label>
        {{ form.filename }}
    </div>
    <div class="form-group">
        <label for="id_description" class="col-md-2 control-label">Description</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="id_file" class="col-md-2 control-label">File</label>
        {{ form.file }}
    </div>
    <div class="form-group">
        <input type="submit" value="submit" class="button" onclick="return confirm('Are you sure to upload the code?')" />
    </div>
</form>
</div>

{% endblock %}
