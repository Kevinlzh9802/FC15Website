{% extends "base.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h4>Enter your information to create a new account.</h4>
    <hr />

    <div class="form-group">
        <label for="id_username" class="col-md-2 control-label">Username</label>
        {{ form.username }}
    </div>
    <br />
    <div class="form-group">
        <label for="id_email" class="col-md-2 control-label">Email</label>
        {{ form.email }}
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Reset" class="btn btn-default" onclick="return confirm('Are you sure to send the request to reset you password?')" />
        </div>
    </div>

    <hr />
</form>

{% endblock %}
