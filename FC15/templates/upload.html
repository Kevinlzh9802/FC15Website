{% extends "base.html" %}

{% block content %}

<!-- Banner -->
<section id="banner">
	<div class="inner">
		<h2>Welcome {{ username }}!</h2>
		<p>Please fill in the request to join the team here.</p>
	</div>
</section>

<!-- Wrapper -->
<section id="wrapper">
    <section id="one" class="wrapper spotlight style1">
		<div class="inner"><div class="content">
		    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <h1>Welcome {{ username }} !</h1>
                <h5>Please choose the file you want to upload</h5>
                <hr />
                <div class="form-group">
                    <label for="id_filename" class="col-md-2 control-label">Filename</label>
                    {{ form.filename }}
                </div>
                <div class="form-group">
                    <label for="id_description" class="col-md-2 control-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="form-group">
                    <label for="id_file" class="col-md-2 control-label">File</label>
                    {{ form.file }}
                </div>
                <div class="form-group">
                    <input type="submit" value="submit" class="button" onclick="return confirm('Are you sure to upload the code?')" />
                </div>
            </form>
		</div></div>
	</section>
</section>

<div class="smart-green">

</div>

{% endblock %}
